<!DOCTYPE html>
<html lang="en">
<head>
    <head>
<!--        Mobile responsiveness is incomplete-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Etch-A-Sketch</title>
        <meta name="author" content="Petar Petrov">
    </head>
</head>
<body>
<div class="buttons-container">
    <input type="color" id="wheel">
    <button class="grid-button toggler" id="color-mode">Color Mode</button>
    <button class="grid-button toggler" id="rainbow-mode">Rainbow Mode</button>
    <button class="grid-button  toggler" id="eraser-mode">Eraser</button>
    <div class="range-container">
        <h4>Grid size</h4>
        <input type="range" min="1" max="64" value="20" class="slider" id="grid-slider">
        <div>
            <span id="range-value"></span>
        </div>
    </div>
    <button class="grid-button" id="clear">Clear Board</button>
</div>
<div class="grid-container"></div>
<script src="script.js"></script>
</body>
</html>
